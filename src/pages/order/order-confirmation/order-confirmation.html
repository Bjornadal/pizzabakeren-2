<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bekreftelse</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>Din bestilling</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Navn
      </ion-col>
      <ion-col>
        <span>{{order.user}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Gruppe
      </ion-col>
      <ion-col>
        <span>{{order.group}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Pizza
      </ion-col>
      <ion-col>
        <span>#{{order.pizzaNr}} {{order.pizzaName}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Brus
      </ion-col>
      <ion-col>
        <span>{{order.soda}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Total
      </ion-col>
      <ion-col>
        <span>kr {{order.price}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <button (click)="saveOrder()" [disabled]="orderExists" ion-button block>
      SEND
    </button>
    <div *ngIf="orderExists">
      <h6>Du har allerede lagt inn bestilling i dag</h6>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Velg din Pizza</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let pizza of pizzaList | async" (click)="selectPizza(pizza)">
      <div fxLayout="column" fxLayoutGap="4px">
        <div fxLayout="row">
          <div class="list-item-header">#{{pizza.nr}} {{pizza.name}}</div>
          <div fxFlex fxLayoutAlign="end start">{{pizza.price}},-</div>
        </div>
        <p class="nowrap description">{{pizza.description}}</p>
      </div>
    </button>
  </ion-list>
</ion-content>
